<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="top-title">
        <h1>contact Form #10</h1>
      </div>
      <div class="container">
        <div class="left-panel">
          <div class="contact-class">
            <h1>Contact us</h1>
          </div>
          <div class="col-6">
            <div class="col-7">
              <img
                src="https://cdn-icons-png.flaticon.com/512/684/684908.png"
                alt=""
              />
            </div>
            <div>
              <h2>ADDRESS:</h2>
              <p>
                198 West 21th Street, Suite 723 New york NY <br />
                10323
              </p>
            </div>
          </div>
          <div class="col-6">
            <div class="col-7">
              <img
                src="https://cdn-icons-png.flaticon.com/512/552/552489.png"
                alt=""
              />
            </div>
            <div>
              <h2>Phone:</h2>
              <p>+ 32 32323 4132</p>
            </div>
          </div>
          <div class="col-6">
            <div class="col-7">
              <img
                src="https://cdn-icons-png.flaticon.com/512/726/726623.png"
                alt=""
              />
            </div>
            <div>
              <h2>EMAIL:</h2>
              <p>info@yoursite.com</p>
            </div>
          </div>
          <div class="col-6">
            <div class="col-7">
              <img
                src="https://cdn-icons.flaticon.com/png/512/3308/premium/3308395.png?token=exp=1639576496~hmac=e84e0d7b50e6cf5c791027d9605998a4"
                alt=""
              />
            </div>
            <div>
              <h2>WEBSITE</h2>
              <p>yoursite.com</p>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="right-panel-inside-cont">
            <div class="header-right-title">
              <h1>Get in touch</h1>
            </div>
            <div class="right-panel-form">
              <div class="col-1">
                <input type="text" placeholder="Name" maxlength="10" />
              </div>
              <div class="col-1">
                <input type="text" placeholder="Email" maxlength="10" />
              </div>
              <div class="col-1">
                <input type="text" placeholder="Subject" maxlength="100" />
              </div>
              <div class="col-4">
                <input type="text" placeholder="Message" maxlength="100" />
              </div>
              <div class="col-5-button">
                <a href="#">Send Message</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
